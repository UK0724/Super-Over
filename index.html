<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col">
            <img class="profile" src="/asserts/india.png" alt="India Logo">
            <span class="name" Id="team-1-name"></span>
            <div class="row round-runs"  Id="team-1-round-runs">
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
            </div>
        </div>
        <div class="col">
            <div class="row score">
                <span id="team-1-score"></span>
                <span>-</span>
                <span id="team-2-score"></span>
            </div>
        </div>
        <div class="col">
            <img class="profile" src="/asserts/england.png" alt="England Logo">
            <span class="name" id="team-2-name"></span>
            <div class="row round-runs" id="team-2-round-runs">
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
                <span class="col">-</span>
            </div>
        </div>
    </div>
    <div class="row">
        <button id="strike" onclick="ButtonClick()"></button>
    </div>
    <div class="row" id="result" hidden></div>
</div>
<script src="app.js"></script>
</body>
</html>
